<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="bg"></div>
  <header>
    <div class="logoBox">
      <img src="images/logo.png" class="logo">
    </div>

    <ul class="nav">
      <li>
        <a href="../Introduce/index.html" class="introduce">Service</a>
      </li>
      <li>
        <a href="../Sign_up/index.html" class="btn sign_up">회원가입</a>
      </li>
      <li>
        <a href="../Login/index.html" class="btn log_in">로그인</a>
      </li>
      <!-- <li>
          <i class="fas fa-moon change_theme" id="theme_button"></i>
      </li> -->
    </ul>

    <!-- <div id="nightmode">
      <i class="fas fa-moon"></i>
    </div> -->
  </header>

  <section class="Login">
    <div class="container">
      <div class="form_header">
        <h2>Login</h2>
      </div>
  
      <form id="form" class="form">
        <div class="form_control">
          <input type="text" placeholder="아이디를 입력하세요" id="username">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
  
        <div class="form_control">
          <input type="password" placeholder="비밀번호를 입력하세요" id="password">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
  
        <button id="submit">Let's Go!</button>

        <div class="forgot">
          <h1 class="forgot_text">
            Forgot Password?
          </h1>
        </div>
      </form>
    </div>

    <div class="imgBox"></div>
  </section>

  
</body>
</html>
