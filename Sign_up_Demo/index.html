<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/active.css">
  <!-- <script src="js/dark.js" defer></script> -->
  <script src="js/main.js" defer></script>
  <script src="js/toggle.js" defer></script>
</head>

<body>
  <div class="bg"></div>
  <header>
    <div class="logoBox">
      <img src="images/Rice.png" class="logo">
    </div>

    <div class="toggle">
      <i class="fas fa-bars"></i>
    </div>

    <ul class="nav">
      <li>
        <a href="../Introduce/index.html" class="introduce">Service</a>
      </li>
      <li>
        <a href="../Sign_up/index.html" class="btn sign_up">회원가입</a>
      </li>
      <li>
        <a href="../Login/index.html" class="btn log_in">로그인</a>
      </li>
      <!-- <li>
        <i class="fas fa-moon change_theme" id="theme_button"></i>
      </li> -->
    </ul>
  </header>

  <section class="SignUp">
    <div class="imgBox"></div>

    <div class="container">
      <div class="form_header">
        <h2>Create Account</h2>
      </div>

      <form id="form" class="form">
        <div class="form_control">
          <input type="text" placeholder="사용하실 아이디를 입력해주세요" id="username">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>

        <div class="form_control">
          <input type="email" placeholder="사용하실 이메일 입력해주세요" id="email">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>

        <div class="form_control">
          <input type="password" placeholder="비밀번호를 입력해주세요" id="password">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>

        <div class="form_control">
          <input type="password" placeholder="비밀번호를 다시 입력해주세요" id="password2">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>

        <button id="submit">Submit</button>
      </form>
    </div>

  </section>

  <!-- <div class="popup_container" id="popup_container">
    <div class="popup">
      <button id="close">&times;</button>
      <h1></h1>
    </div>
  </div> -->

</body>

</html>
